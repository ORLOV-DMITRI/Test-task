<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="user-setting">
        <div class="speed-block">
          <p class="text-speed">Speed Animation: <span class="speed-current">x1</span></p>
          <input type="range" name="speed" id="speedRange"  min="0" max="6">
        </div>
        <div class="input-block">
          <p class="text">Выберите количество слайдов</p>
          <select class="select-number">
            <option value="10">10</option>
            <option value="9">9</option>
            <option value="8">8</option>
            <option value="7">7</option>
            <option value="6">6</option>
            <option value="5">5</option>
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1</option>
          </select>
        </div>
      </div>
     
      <div class="slider-block">
        <div class="btn slider-back" type="button">
          <svg
          class="icon"
            width="50px"
            height="50px"
            viewBox="0 0 18 17"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
          >
            <g
              transform="translate(8.500000, 8.500000) scale(-1, 1) translate(-8.500000, -8.500000)"
            >
              <polygon
                class="arrow-6-pl"
                points="16.3746667 8.33860465 7.76133333 15.3067621 6.904 14.3175671 14.2906667 8.34246869 6.908 2.42790698 7.76 1.43613596"
              ></polygon>
              <polygon
                class="arrow-6-pl-fixed"
                points="16.3746667 8.33860465 7.76133333 15.3067621 6.904 14.3175671 14.2906667 8.34246869 6.908 2.42790698 7.76 1.43613596"
              ></polygon>
              <path
                d="M-1.48029737e-15,0.56157424 L-1.48029737e-15,16.1929159 L9.708,8.33860465 L-2.66453526e-15,0.56157424 L-1.48029737e-15,0.56157424 Z M1.33333333,3.30246869 L7.62533333,8.34246869 L1.33333333,13.4327013 L1.33333333,3.30246869 L1.33333333,3.30246869 Z"
              ></path>
            </g>
          </svg>
        </div>
        <div class="slider">
          <div class="slider-list">
            <div class="slider-track">
              <img src="img2/img1.jpg" alt="" class="slide-single" />
              <img src="img2/img2.jpg" alt="" class="slide-single" />
              <img src="img2/img3.jpg" alt="" class="slide-single" />
              <img src="img2/img4.jpg" alt="" class="slide-single" />
              <img src="img2/img5.jpg" alt="" class="slide-single" />
              <img src="img2/img6.jpg" alt="" class="slide-single" />
              <img src="img2/img7.jpg" alt="" class="slide-single" />
              <img src="img2/img8.jpg" alt="" class="slide-single" />
              <img src="img2/img9.jpg" alt="" class="slide-single" />
              <img src="img2/img10.jpg" alt="" class="slide-single" />
            </div>
          </div>
          <div class="dots-check"></div>
        </div>
        <div class="btn slider-next">
          <svg
               class="icon"
            width="50px"
            height="50px"
            viewBox="-1 0 18 17"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
          >
            <g>
              <polygon
                class="arrow-6-pl"
                points="16.3746667 8.33860465 7.76133333 15.3067621 6.904 14.3175671 14.2906667 8.34246869 6.908 2.42790698 7.76 1.43613596"
              ></polygon>
              <polygon
                class="arrow-6-pl-fixed"
                points="16.3746667 8.33860465 7.76133333 15.3067621 6.904 14.3175671 14.2906667 8.34246869 6.908 2.42790698 7.76 1.43613596"
              ></polygon>
              <path
                d="M-4.58892184e-16,0.56157424 L-4.58892184e-16,16.1929159 L9.708,8.33860465 L-1.64313008e-15,0.56157424 L-4.58892184e-16,0.56157424 Z M1.33333333,3.30246869 L7.62533333,8.34246869 L1.33333333,13.4327013 L1.33333333,3.30246869 L1.33333333,3.30246869 Z"
              ></path>
            </g>
          </svg>
        </div>
      </div>
     
    </div>

    
        <script src="js/main.js"></script>

  </body>
</html>
